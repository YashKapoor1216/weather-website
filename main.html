<html>
   <head>
      <title>Weather App</title>
      <link rel="stylesheet" href="main.css" />
      
   </head>
   <body>
       <div class="app-wrap">
          <header>
              <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
          </header>
          <main>
              <section class="location">
                  <div class="city">Banglore, Karnataka</div>
                  <div class="date">Saturday 20 November 2021</div>
              </section>
              <div class="current">
                  <div class="temp">20<span>°c</span></div>
                  <div class="weather">Rainy</div>
                  <div class="hi-low">15°c / 16°c</div>
              </div>
          </main>
       </div>
<script src="main.js"></script>



   </body>
</html>
